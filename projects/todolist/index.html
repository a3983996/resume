<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="網站描述文字" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="kai" />
    <link rel="stylesheet" href="css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Todo List</title>
    <link rel="shortcut icon" href="" />
    <link rel="bookmark" href="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
    <header>
        <h1 class="logo">Kai Todo List</h1>
    </header>
    <main>
        <form class="inpu" action="#">
            <input class="todo" type="text" placeholder="somethings...">
            <input class="month" type="number" min="1" max="12" placeholder="M">
            <input class="day" type="number" min="1" max="31" placeholder="D">
            <button class="addTodo" type="submit">Add into List</button>
        </form>
        <button class="sort">Sort By Time</button>
        <section class="myList"></section>
    </main>
    <footer>

    </footer>
</body>
<script src="js/all.js"></script>

</html>
